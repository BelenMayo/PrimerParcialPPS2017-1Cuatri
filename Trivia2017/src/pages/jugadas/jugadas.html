<ion-header>
  <ion-navbar color="">
    <ion-title>
      Jugadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back-color" padding>
      <ion-item class= "title-font back-color">
        <strong>Resultados</strong><br>
      </ion-item>

        <ion-list>

      <ion-item-sliding *ngFor='let juegos of jugadas | async'>
        <ion-item>
          <ion-label>{{ juegos.usuario }}</ion-label>
          <ion-label>{{ juegos.jugada }}</ion-label>
        </ion-item>
      </ion-item-sliding>
     </ion-list>

      <button class="button-inner  button-color2" ion-button danger (click)="volverAJugar()">
          Volver a jugar!!
      </button>

</ion-content>
