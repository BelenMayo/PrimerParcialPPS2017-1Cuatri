<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="login/login.scss"
</head>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" [(ngModel)] = "usuario" value="" placeholder="usuario.." id="usuario">
				<label class="login-field-icon fui-user" for="usuario"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="clave.." id="clave">
				<label class="login-field-icon fui-lock" for="clave"></label>
				</div>

				<a (click) ="Login()" class="btn btn-primary btn-large btn-block" href="#">Ingresar</a>
				<a class="login-link" href="#">Olvidaste tu clave?</a>
			</div>
		</div>
	</div>
</html>
</ion-content>
